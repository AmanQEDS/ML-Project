<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Student AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: { sans: ['Poppins', 'sans-serif'] },
                extend: {
                    animation: { 'float': 'float 6s ease-in-out infinite' },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                              radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                              radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            height: 100vh;
            overflow: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center text-white">

    <div class="text-center max-w-4xl px-6 animate-float">
        <div class="inline-flex items-center justify-center p-4 bg-indigo-500/20 rounded-full mb-8 backdrop-blur-sm border border-indigo-500/30">
            <i class="fa-solid fa-graduation-cap text-3xl text-indigo-300"></i>
        </div>
        
        <h1 class="text-6xl md:text-8xl font-extrabold tracking-tight mb-6 bg-clip-text text-transparent bg-gradient-to-r from-indigo-200 via-white to-indigo-200">
            Student<br>Success AI
        </h1>
        
        <p class="text-xl md:text-2xl text-indigo-200/80 mb-10 max-w-2xl mx-auto font-light leading-relaxed">
            Unlock the power of machine learning to predict academic performance with high precision.
        </p>

        <a href="/predictdata" class="group relative inline-flex items-center justify-center px-8 py-5 text-lg font-bold text-white transition-all duration-200 bg-indigo-600 font-pj rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 hover:bg-indigo-500">
            <span>Start Prediction</span>
            <i class="fa-solid fa-arrow-right ml-3 group-hover:translate-x-1 transition-transform"></i>
            <div class="absolute -inset-3 rounded-xl bg-indigo-400 opacity-20 group-hover:opacity-40 blur-lg transition-opacity duration-200"></div>
        </a>

        <div class="mt-12 flex justify-center gap-8 text-sm text-indigo-300/60 font-medium tracking-widest uppercase">
            <span><i class="fa-solid fa-check mr-2"></i>Free to use</span>
            <span><i class="fa-solid fa-bolt mr-2"></i>Instant Results</span>
        </div>
    </div>

</body>
</html>
